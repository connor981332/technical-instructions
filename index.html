<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="carousel slide" data-interval="false">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="http://web.tradekorea.com/product/475/1444475/BIONIC%20KEY_%20MICRO%20SD%20CARD_%20FINGERPRINT%20SENSOR_%20SECURITY%20USB_2.jpg" alt="slide 1" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Formatting a Flash Drive on Windows 10</h3>
                        </div>
                    </div>
                    <!--End slide 1-->


                    <div class="item">
                        <img src="http://web.tradekorea.com/product/475/1444475/BIONIC%20KEY_%20MICRO%20SD%20CARD_%20FINGERPRINT%20SENSOR_%20SECURITY%20USB_2.jpg" alt="slide 2" style="width:100%;">
                    </div>
                    <!--End slide 2-->



                    <div class="item">
                        <div class="row">
                            <div class="col-xs-4">
                                <img src="./images/list_items.jpg" alt="slide 3" style="width:100%;">
                            </div>

                            <div class="col-xs-4">
                                <img src="https://wallpapershome.com/images/wallpapers/nexdock-720x1280-laptop-windows-10-review-8842.jpeg" alt="slide 3" style="width:100%;">
                            </div>
                            <div class="col-xs-4">
                                <img src="https://db11nr1f2rlxn.cloudfront.net/image/ticket/23/9e/80e9d7e4d7dcdea35e46e868b85b239e.jpg" alt="slide 3" style="width:100%;">
                            </div>

                        </div>
                    </div>
                    <!--End slide 3-->


                </div>


                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
